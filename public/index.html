<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon.ico">
	<link rel="icon" type="image/png" href="./assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enjoy Today! QaQ</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<!-- Costum -->
	<link rel="dns-prefetch" href="//cdn.mathjax.org" />

</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
				Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>

	<script src="<%= BASE_URL %>assets/js/jquery.min.js" type="text/javascript"></script>
	<link href="<%= BASE_URL %>assets/highlightjs/styles/monokai-sublime.css" rel="stylesheet">
	<script src="<%= BASE_URL %>assets/bootstrap/js/bootstrap.js"></script>
	<!-- <script src="<%= BASE_URL %>assets/bootstrap/js/vendor/bootstrap.min.js"></script> -->
	<!-- <script src="<%= BASE_URL %>assets/bootstrap/js/vendor/popper.min.js" type="text/javascript"></script> -->
	<!-- <script src="<%= BASE_URL %>assets/bootstrap/js/functions.js" type="text/javascript"></script> -->

	<!-- <script src="<%= BASE_URL %>assets/bootstrap/js/bootstrap.min.js"></script> -->
	<!-- <script src="<%= BASE_URL %>assets/bootstrap/js/bootstrap.bundle.min.js"></script> -->

	<script src="<%= BASE_URL %>assets/highlightjs/highlight.pack.js" type="text/javascript"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<!-- math parser -->
	<!-- 添加config参数后才能显示行内公式 -->
	<script src="<%= BASE_URL %>assets/MathJax-2.6-latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

	<!-- 引入editor.md相关样式 -->
	<link rel="stylesheet" href="<%= BASE_URL %>assets/editor.md/css/editormd.preview.css" />

	<!-- 引入editor.md js文件 -->
	<script src="<%= BASE_URL %>assets/editor.md/editormd.js"></script>
	<script src="<%= BASE_URL %>assets/editor.md/lib/marked.min.js"></script>
	<script src="<%= BASE_URL %>assets/editor.md/lib/prettify.min.js"></script>
</body>

</html>
