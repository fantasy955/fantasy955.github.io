    <script type="text/javascript">


        var category;
        var blogName;
        var realDir;
        new Promise((resolve, reject) => {
            var loc = location.href.split('#')[0]; //获取整个跳转地址内容，其实就是你传过来的整个地址字符串
            // console.log("我的地址" + loc);
            var n1 = loc.length;//地址的总长
            var n2 = loc.indexOf("?");//取得=号的位置
            var parameter = decodeURI(loc.substr(n2 + 1, n1 - n2));//截取从?号后面的内容,也就是参数列表，因为传过来的路径是加了码的，所以要解码
            var parameters = parameter.split("&");//从&处拆分，返回字符串数组
            // console.log("参数列表" + parameters);
            var paValue = new Array();//创建一个用于保存具体值得数组
            for (var i = 0; i < parameters.length; i++) {
                // console.log("参数键值对值" + i + ":" + parameters[i]);
                var m1 = parameters[i].length;//获得每个键值对的长度
                var m2 = parameters[i].indexOf("=");//获得每个键值对=号的位置
                var value = parameters[i].substr(m2 + 1, m1 - m2);//获取每个键值对=号后面具体的值
                paValue[i] = value;
                // console.log("参数值" + i + ":" + value);
            }
            console.log("具体参数数组：" + paValue);
            category = paValue[0];
            blogName = paValue[1];
            realDir = paValue[2];
            resolve();
        }).then((res) => {
            document.title = `Fantasy.${category}`;

                data() {
                    return {

            // let getBlogDetail = axios.get(`https://fantasy995.github.io/blogs/${realDir}/${blogName.split('.md')[0]}.html`);
            let getBlogDetail = axios.get(`${realDir}/${blogName}`);
            getBlogDetail.then((res) => {
                let mdcontent = res.data;
                let el = document.getElementById('article-body');
                mdcontent = mdcontent.replaceAll('](assets', `](${realDir}/assets`);

                let editor = editormd.markdownToHTML('article-body', {
                    markdown: mdcontent,
                    tocContainer: '#article-toc',
                    tocDropown: false
                });

                const ArticleComponent = {

                }
                const articleApp = Vue.createApp(ArticleComponent);
                articleApp.mount(el);
                $(document.querySelector('.editormd-markdown-toc')).addClass('toc')
            });
        });
