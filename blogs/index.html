        <script type="text/javascript">
            var category;
            var blogName;
            var realDir;

            const ArticleTocComponent = {
                data() {
                    return {
                        first: 'order-0',
                        second: 'order-2',
                        screenWidth: document.body.clientWidth,
                    }
                },
                mounted() {
                    const that = this;
                    // 设置回调函数
                    window.onresize = () => (() => {
                        window.screenWidth = document.body.clientWidth;
                        that.screenWidth = window.screenWidth;
                    })();
                },
                computed: {
                    smallScreen: {
                        get() {
                            return this.screenWidth < 768;
                        }
                    }
                },
                watch: {
                    smallScreen: {
                        handler(val, oldVal) {
                            if ($('#div-article-toc').hasClass(this.first)) {
                                $('#div-article-toc').removeClass(this.first);
                            }
                            if ($('#div-article-toc').hasClass(this.second)) {
                                $('#div-article-toc').removeClass(this.second);
                            }
                            if (val == true) {
                                $('#div-article-toc').addClass(this.first);
                                console.log('change to small screen');
                            } else {
                                $('#div-article-toc').addClass(this.second);
                                console.log('change to large screen');
                            }
                        },
                        immediate: true
                    }
                }
            }
            const tocApp = Vue.createApp(ArticleTocComponent);
            tocApp.mount('#div-article-toc');

            new Promise((resolve, reject) => {
                var loc = location.href.split('#')[0]; //获取整个跳转地址内容，其实就是你传过来的整个地址字符串
                // console.log("我的地址" + loc);
                var n1 = loc.length;//地址的总长
                var n2 = loc.indexOf("?");//取得=号的位置
                var parameter = decodeURI(loc.substr(n2 + 1, n1 - n2));//截取从?号后面的内容,也就是参数列表，因为传过来的路径是加了码的，所以要解码
                var parameters = parameter.split("&");//从&处拆分，返回字符串数组
                // console.log("参数列表" + parameters);
                var paValue = new Array(3);//创建一个用于保存具体值得数组
                for (var i = 0; i < parameters.length; i++) {
                    // console.log("参数键值对值" + i + ":" + parameters[i]);
                    var m1 = parameters[i].length;//获得每个键值对的长度
                    var m2 = parameters[i].indexOf("=");//获得每个键值对=号的位置
                    var value = parameters[i].substr(m2 + 1, m1 - m2);//获取每个键值对=号后面具体的值
                    paValue[i] = value;
                    // console.log("参数值" + i + ":" + value);
                }
                console.log("具体参数数组：" + paValue);
                category = paValue[0];
                blogName = paValue[1];
                realDir = paValue[2];
                for (let i = 0; i < paValue.length; i++) {
                    if (paValue[i] == null || paValue[i] == undefined || paValue[i] == '') {
                        reject(i);
                    }
                }
                resolve();
            }).then((res) => {
                document.title = `Fantasy.${category}`;
                const TopComponent = {
                    data() {
                        return {
                            category: category,
                            blogName: blogName.split('.md')[0],
                            personName: user_name,
                            topBarExpand: false,
                            bgW: 'bg-white',
                            bgW50: 'bg-white-50',
                        }
                    },
                    methods: {

                    }
                }
                const topApp = Vue.createApp(TopComponent);
                topApp.mount('#top');

                // let getBlogDetail = axios.get(`https://fantasy995.github.io/blogs/${realDir}/${blogName.split('.md')[0]}.html`);
                let getBlogDetail = axios.get(`${realDir}/${blogName}`);
                getBlogDetail.then((res) => {
                    let mdcontent = res.data;
                    let el = document.getElementById('article-body');
                    // for ES2021/ES12
                    // mdcontent = mdcontent.replaceAll('](assets', `](${realDir}/assets`);

                    // for older
                    mdcontent = mdcontent.replace(/\]\(assets/g, "](" + realDir + "/assets");

                    // 配合 MathJax 显示行内公式
                    MathJax.Hub.Config({
                        tex2jax: {
                            inlineMath: [['$', '$'], ["\(", "\)"]],
                            displayMath: [['$$', '$$'], ["\[", "\]"]]
                        }
                    });
                    // 指定生效的element
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, el]);

                    $('#article-body').html('');
                    let editor = editormd.markdownToHTML('article-body', {
                        markdown: mdcontent,
                        tocContainer: '#article-toc',
                        tocDropown: false,
                        // htmlDecode: "style,script,iframe", // 不解析这些内容，会导致浏览器加载js标签等
                        // emoji: true,
                        // taskList: true,
                        tex: true,  // 默认不解析
                    });

                    const ArticleComponent = {
                        data() {
                            return {
                                // html: html,
                            }
                        }
                    }
                    const articleApp = Vue.createApp(ArticleComponent);
                    // articleApp.mount(el);
                    // $('#article-toc')[0].innerHTML = $(document.querySelector('.markdown-toc-list'));
                }, (error) => {
                    backToHome();
                }).then((res) => {
                    let tocHeight = $('#article-toc').height();
                    // console.log(tocHeight);
                    // console.log($('#article-toc'));
                    // console.log(document.body.clientHeight);
                });
            }, (error) => {
                backToHome();
            }).catch((error) => {
                backToHome();
            });

            function backToHome() {
                alert('发生意料之外的错误，返回首页!');
                window.location.href = '../';
            }
        </script>
