<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./b.js" type="text/javascript"></script>
    <style>
        .main1 {
            background: url(#);
        }
        .main2 {
            background-image: url();
        }
        /* 不会产生http请求 */

        [class='main1'] {
            color: red;
        }
        /* 可以生效 */
    </style>

</head>

<body>
    <div class="main1">123</div>
    <div class="main2"></div>
    <div>
        <!-- 点击label不会触发a标签的事件 -->
        <label for="tobaidu">测试</label>
        <a id="tobaidu" href="www.baidu.com">baidu</a>
    </div>
    <script type="text/javascript">
        aEl = document.querySelector('#tobaidu');
        aEl.addEventListener('click', function(){
            console.log('点击a标签');
        })
    </script>
</body>

</html>
