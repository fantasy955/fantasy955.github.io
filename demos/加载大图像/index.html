<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            /* width: 2160000px; */
            width: 300px;
            height: 100px;
            animation: clipimage 10s infinite;
        }

        .cantainer {
            width: 100%;
            overflow-x: hidden;
        }

        @keyframes clipimage {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="cantainer">
        <img class="img" src="./demo.png" />
    </div>
</body>

</html>
